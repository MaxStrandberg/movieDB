<div class="container"id="pagebody">
    <h1>Movie Database Page</h1>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 h-100" src="../../assets/img/collage1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-100" src="../../assets/img/collage2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-100" src="../../assets/img/collage3.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <ul id="images" *ngFor='let trend of trendingList'>
      <li><img src="https://image.tmdb.org/t/p/w92/{{trend.backdrop_path}}" alt="No Image" ></li>
      <li> <p>{{trend.title || trend.original_name}} </p></li>
    </ul>
</div>
