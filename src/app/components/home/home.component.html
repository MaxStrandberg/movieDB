<div class="container" id="pagebody">
  <h1>Movie Database Page</h1>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 h-100" src="../../assets/img/collage1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100" src="../../assets/img/collage2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100" src="../../assets/img/collage3.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <h3>Tope 5 trending shows and movies of the week</h3>
  <ul id="images" *ngFor='let trend of trendingList'>

    <div class="card" style="width: 10rem; height: 17rem;">
      <div class="card-header" style="height: 5rem;">
        <h6>{{trend.title || trend.original_name}} </h6>
      </div>
      <div class="card-body d-flex flex-column">
        <img src="https://image.tmdb.org/t/p/w92/{{trend.poster_path}}" alt="No Image">
      </div>
    </div>

  </ul>
</div>
